{% extends 'base.html' %}

{% block css %}
    <title>登录页面</title>
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="account">
        <h2>用户登录</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label>用户名</label>
                {#            <input type="text" class="form-control" placeholder="用户名">#}
                {{ form.name }}
                <span style="color: red">{{ form.username.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                {#            <input type="password" class="form-control" placeholder="密码">#}
                {{ form.password }}
                <span style="color: red">{{ form.password.errors.0 }}</span>
            </div>
            <div class="form-group">
                <label>用户类型</label>
                {{ form.userType }}
            </div>

            <input type="submit" value="登 录" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
